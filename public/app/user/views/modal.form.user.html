<form name="modalForm" ng-submit="submitForm()" novalidate>

	<div class="modal-header">
		<button type="button" class="close hidden" ng-click="close()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{{formTitle|uppercase}}</h4>
	</div>
	<div class="modal-body" block-ui="modalFormBlock">
		
		<div class="row no-gutter pad-10">
			<div class="col-sm-8">
				<div class="form-group" ng-class="{ 'has-error' : uploadMsg }">
		            <label>Logo <small class="hidden-xs">(image files only and maximum of 3mb)</small></label>
		            <input type="file" files-model="formData.logo" accept="image/*">
		            <span class='help-block' ng-show="uploadMsg">{{uploadMsg}}</span>
		        </div>
			</div>
			<div class="col-sm-4 text-right hidden-xs" ng-show="imgPreview">
		        <img ng-src="{{imgPreview}}" width="100" height="100" />
			</div>
			<div class="col-sm-4 visible-xs" ng-show="imgPreview">
		        <img ng-src="{{imgPreview}}" width="100" height="100" />
			</div>
			<div class="col-sm-12">
				<div class="form-group" ng-class="{ 'has-error' : hasError('acronym') }">
		            <label>Acronym</label>
		            <input type="text" name="acronym" class="form-control" ng-model="formData.acronym" required autocomplete="off">
		            <span class='help-block' ng-show="hasError('acronym', 'required')">Acronym field is required.</span>
		        </div>
			</div>
			<div class="col-sm-12">
				<div class="form-group" ng-class="{ 'has-error' : hasError('name') }">
		            <label>Program name</label>
		            <input type="text" name="name" class="form-control" ng-model="formData.name" required autocomplete="off">
		            <span class='help-block' ng-show="hasError('name', 'required')">Program name field is required.</span>
		        </div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 text-right">
				<button type="button" class="btn" ng-click="close()">Cancel</button>
	    		<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>

	</div>

</form>
